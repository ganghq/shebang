@()(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en" ng-app="shebang" ng-controller="MainCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shebang</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">

        <script type="text/javascript">

        //formatter:off
        var conf = {
            wsUrl : "@routes.Application.ws().webSocketURL()"
        }
        //formatter:on
        </script>

        <script src="@routes.Assets.at("lib/holderjs/holder.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/lodash/lodash.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular-websocket/angular-websocket.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>


    </head>

    <body>


        <div class="container">
            <h1>SHEBAGS #!</h1>
            <hr/>
            <div class="row">
                <h3>Read.me</h3>
                <blockquote>
                    <p>UID stored in Session cookie</p>
                </blockquote>
            </div>

            <div class="row">
                <h3>Conf</h3>
                <div class="col-xs-6">conf: <code>{{conf | json}}</code></div>
                <div class="col-xs-6">Socket connection: {{connected}} </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-xs-12">

                    <div class="media" ng-repeat="post in posts">
                        <a class="media-left" href="#">
                            <img alt="64x64" src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+PGRlZnMvPjxyZWN0IHdpZHRoPSI2NCIgaGVpZ2h0PSI2NCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjE1LjMxMjUiIHk9IjMyIiBzdHlsZT0iZmlsbDojQUFBQUFBO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1mYW1pbHk6QXJpYWwsIEhlbHZldGljYSwgT3BlbiBTYW5zLCBzYW5zLXNlcmlmLCBtb25vc3BhY2U7Zm9udC1zaXplOjEycHg7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+NjR4NjQ8L3RleHQ+PC9nPjwvc3ZnPg==">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">UID: <code>{{post.uid}}</code>, type: <code>{{post.type}}</code></h4>
                            MSG: {{post.msg}}
                        </div>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-xs-3 strong text-right">
                    Try Me:
                </div>
                <div class="col-xs-9">
                    <form class="form-horizontal" >
                        <div class="col-xs-8">
                            <input id="message_input" type="text" class="form-control" ng-model="message" placeholder="please type a message" />
                        </div>
                        <div class="col-xs-1">
                            <button type="submit" class="btn btn-default" ng-click="send(message,this)">Submit</button>
                        </div>
                    </form>
                </div>
            </div>


            <hr>

            <footer>
                <p>&copy; Cowboy Bebop 2071</p>
            </footer>
        </div> <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

    </body>
</html>
